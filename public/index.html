<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>FileMaster Pro Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>FileMaster Pro Plus</h1>
        <div class="main-layout">
            <!-- 左侧操作面板 -->
            <div class="sidebar">
                <button id="selectDirBtn">选择目录</button>
                <div id="currentDir">当前目录: 未选择</div>

                <div class="operations">
                    <h2>操作</h2>

                    <!-- 创建文件夹 -->
                    <div class="operation">
                        <h3>创建文件夹</h3>
                        <input type="text" id="createFolderName" placeholder="文件夹名称">
                        <button id="createFolderBtn">创建文件夹</button>
                    </div>

                    <!-- 删除文件/文件夹 -->
                    <div class="operation">
                        <h3>删除选中项</h3>
                        <button id="deleteSelectedBtn">删除选中</button>
                    </div>

                    <!-- 重命名文件 -->
                    <div class="operation">
                        <h3>重命名文件</h3>
                        <input type="text" id="renameOldName" placeholder="旧名称">
                        <input type="text" id="renameNewName" placeholder="新名称">
                        <button id="renameEntryBtn">重命名</button>
                    </div>

                    <!-- 复制选中项 -->
                    <div class="operation">
                        <h3>复制选中项</h3>
                        <button id="copySelectedBtn">复制选中</button>
                    </div>

                    <!-- 粘贴 -->
                    <div class="operation">
                        <h3>粘贴</h3>
                        <button id="pasteSelectedBtn">粘贴</button>
                    </div>
                </div>
            </div>

            <!-- 右侧文件列表 -->
            <div class="file-list-section">
                <div class="file-actions">
                    <button id="refreshListBtn">刷新列表</button>
                </div>
                <ul id="filesList"></ul>

                <!-- 文件预览 -->
                <div class="preview-section">
                    <h2>文件内容</h2>
                    <textarea id="filePreview" rows="10" readonly></textarea>
                </div>

                <!-- 文本数据处理 -->
                <div class="text-operations">
                    <h2>文本操作</h2>
                    <input type="text" id="inputText" placeholder="操作文本">
                    <button id="addBeforeBtn">添加前缀</button>
                    <button id="addAfterBtn">添加后缀</button>
                    <button id="replaceTextBtn">替换内容</button>
                </div>
            </div>
        </div>

        <script src="/bundle.js"></script>
    </div>
</body>

</html>
